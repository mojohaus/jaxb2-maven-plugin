_extends: .github
# mojo-parent uses a single version number, no semantic versioning
name-template: '$RESOLVED_VERSION'
tag-template: 'jaxb2-maven-plugin-$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
      - enhancement
  patch:
    labels:
      - patch
  default: patch
template: |
  ## Changes

  $CHANGES